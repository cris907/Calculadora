<!DOCTYPE html>
<html lang="es" >

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="suma">+</button>
        <button class="key--operator" data-action="resta">-</button>
        <button class="key--operator" data-action="multiplicar">*</button>
        <button class="key--operator" data-action="dividir">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="limpiar">AC</button>
        <button class="key--equal" data-action="calcular">=</button>
      </div>
    </div>
  </div>


    <script  src="js/calculadora.js"></script>
    <script  src="js/script.js"></script>




</body>

</html>
